<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro com CEP Automático</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 40px;
        }

        .form-container {
            background: white;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="8" required>

        <label for="logradouro">Endereço (Rua):</label>
        <input type="text" id="logradouro" name="logradouro" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="uf">Estado (UF):</label>
        <input type="text" id="uf" name="uf" required>

        <div class="error" id="mensagemErro"></div>

        <button type="submit">Cadastrar</button>
    </form>
</div>

<script>
    document.getElementById('cep').addEventListener('blur', async function() {
        const cep = this.value.replace(/\D/g, '');
        const erro = document.getElementById('mensagemErro');

        if (cep.length !== 8) {
            erro.textContent = 'CEP inválido. Deve conter 8 números.';
            return;
        }

        erro.textContent = 'Buscando endereço...';

        try {
            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await response.json();

            if (data.erro) {
                erro.textContent = 'CEP não encontrado.';
            } else {
                erro.textContent = '';
                document.getElementById('logradouro').value = data.logradouro || '';
                document.getElementById('bairro').value = data.bairro || '';
                document.getElementById('cidade').value = data.localidade || '';
                document.getElementById('uf').value = data.uf || '';
            }
        } catch (e) {
            erro.textContent = 'Erro ao buscar endereço.';
        }
    });

    // Opcional: impedir envio real para teste
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Cadastro simulado com sucesso!');
    });
</script>

</body>
</html>
